<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boom</title>
</head>

<body>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 400px;
            background: black;
            color:red;
        }
    </style>
    <span class="boom"></span>
    <script>
        const elSpan = document.querySelector('.boom')
        let count = 5
        let gInterval = setInterval(() => {
            elSpan.innerText = count
            count--
            if(count<0){
                clearInterval(gInterval)
                elSpan.innerText = 'BOOM'
               setTimeout(()=>{window.location.href='http://www.google.com'},1000) 
            }
            
        },1000)






    </script>
</body>

</html>
